<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>똥피하기 게임</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="score-board">Score: <span id="score">0</span></div>

            <div id="lives-display"></div>
            <div id="boost-status">BOOST: READY (Shift)</div>
            <div id="start-screen" class="screen active">
                <h1>똥피하기 게임</h1>
                <p>화살표 키로 이동하세요!</p>
                <button id="start-btn">게임 시작</button>
            </div>
            <div id="game-over-screen" class="screen">
                <h1>GAME OVER</h1>
                <p>최종 점수: <span id="final-score">0</span></p>
                <div id="name-input-container">
                    <input type="text" id="player-name" placeholder="이름 (최대 5글자)" maxlength="5">
                    <button id="save-score-btn">기록 저장</button>
                </div>
                <div id="high-scores">
                    <h3>🏆 명예의 전당 🏆</h3>
                    <ul id="high-score-list"></ul>
                </div>
                <button id="restart-btn" style="margin-top: 20px;">다시 하기</button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>

</html>
